<span ng-if="spot.isRevealed">
  <img ng-src="{{spot.images[spot.content.type]}}" />
</span>

<span ng-if="!spot.isRevealed && !spot.isFlagged">
  <img ng-src="{{spot.images['covered']}}" />
</span>

<span ng-if="!spot.isRevealed && spot.isFlagged">
  <img ng-src="{{spot.images['flagged']}}" />
</span>
