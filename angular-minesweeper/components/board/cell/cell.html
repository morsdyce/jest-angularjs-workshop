<span ng-if="Cell.spot.isRevealed">
  <img ng-src="{{ Cell.images[Cell.spot.content.type] }}"/>
</span>

<span ng-if="!Cell.spot.isRevealed && !Cell.spot.isFlagged">
  <img ng-src="{{ Cell.images['covered'] }}"/>
</span>

<span ng-if="!Cell.spot.isRevealed && Cell.spot.isFlagged">
  <img ng-src="{{ Cell.images['flagged'] }}"/>
</span>
